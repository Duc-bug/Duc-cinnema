<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Vé xem phim</title>
    <link rel="stylesheet" href="Css/dangky.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="register-container">
        <div class="logo-container text-center">
            <img src="Img/logo duc.webp" alt="Logo" class="logo">
        </div>
        <h2 class="text-center">Đăng ký tài khoản</h2>
        <form action="PHP/dangki.php" method="POST" class="register-form">
            <div class="input-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="register-btn">Đăng ký</button>
        </form>
        <p class="text-center mt-4">Đã có tài khoản? <a href="dangnhap.html" class="login-link">Đăng nhập</a></p>
    </div>
   
</body>
</html>
